<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../css/page-accueil.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bf47ac95f2.js" crossorigin="anonymous"></script>
    <title>HoMyFood</title>
</head>
<body>
    <header class="en-tete">
        <div class="en-tete__img">
            <img src="../assets/logo/ohmyfood.png" alt="Logo du site Ho My Food">
        </div>        
    </header>
    <main>
        <form action="post">
            <div class="search-bar">
                <i class="fa-solid fa-location-dot search_bar__logo"></i>
                <input type="search" class="search-bar__input" placeholder="Paris, Belleville"/>
            </div>
        </form>
        <article>
            <div class="presentation">
                <h1 class="presentation__titre">Reservez le menu qui vous convient</h1>
                <p class="presentation__p">Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
                <div class="presentation__btn btn__violet">Explorez nos restaurants</div>
            </div>
        </article>
        <article>
            <div>
                <h1>Fonctionnement</h1>
                <div>Choissez un restaurant</div>
                <div>Composez votre menu</div>
                <div>Dégustez au restaurant</div>
            </div>
        </article>
        <article>
            <div>
                <h1>Restaurants</h1>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>            
        </article>

    </main>
    <footer>
        <div class="ftr-conteneur">
            <div class="ftr-conteneur__logo">
                <img src="../assets/logo/ohmyfood-blanc.png" alt="Logo du site Ho My Food">
            </div>
            <div class="ftr-conteneur__items">
                <p><i class="fa-solid fa-utensils ftr-conteneur__item"></i>Propposer un restaurant</p>
                <p><i class="fa-solid fa-handshake-angle ftr-conteneur__item"></i>Devenir partenaire</p>
                <p>Mentions légales</p>
                <p>Contact</p>
            </div>
        </div>
        
    </footer>    
</body>
</html>
